[tox]
envlist=bluecheck,doc8,docs,flake8,isortcheck,rstcheck,py-django32
isolated_build=true

[testenv]
commands=pytest
deps=
    django32: django==3.2.*
    django41: django==4.1.*
    pytest
    pytest-cov
    pytest-django
setenv=
    PYTHONPATH={toxinidir}/tests
    PY_IGNORE_IMPORTMISMATCH=1

[pytest]
addopts=
    --cov-branch
    --cov-fail-under=100
    --cov-report=term-missing
    --cov=django_codemirror6
python_files=tests.py test_*.py

[testenv:blue]
commands=blue {toxinidir}/src {toxinidir}/tests
deps=blue

[testenv:bluecheck]
commands=blue --check {toxinidir}/src {toxinidir}/tests
deps=blue

[testenv:doc8]
commands=doc8 {toxinidir}/docs --ignore-path {toxinidir}/docs/_build
deps=doc8

[testenv:docs]
allowlist_externals=make
changedir=docs
commands=make html
deps=
    django==3.2.*
    sphinx

[testenv:flake8]
commands=flake8 {toxinidir}/src {toxinidir}/tests
deps=flake8

[testenv:isort]
commands=isort {toxinidir}/src {toxinidir}/tests
deps=isort

[testenv:isortcheck]
commands=isort --check {toxinidir}/src {toxinidir}/tests
deps=isort

[testenv:rstcheck]
commands=rstcheck {toxinidir}/README.rst
deps=rstcheck

[testenv:uploaddocs]
allowlist_externals=rsync
changedir=docs
commands=rsync  --rsync-path 'sudo -u herokuish rsync' -azP --stats --delete _build/html/ grantjenks.com:/srv/www/grantjenks.com/public/docs/django-codemirror6/

[isort]
profile=black

[doc8]
# ignore=D000

[flake8]
exclude=migrations
max-line-length=120
